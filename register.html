<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        
          <!-- Bootstrap Core CSS -->
          <link href="css/bootstrap.min.css" rel="stylesheet">

          <!-- Custom CSS -->
          <link href="css/business-casual.css" rel="stylesheet">
          
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="title"><h1>Register</h1></div>
        <div class="form">
            <form action="demo_form.asp" method="get">
             First name: <input type="text" name="firstNameFd"><br>
             Last name: <input type="text" name="lastNameFd"><br>
             Username: <input type="text" name="userNameFd"><br>
             Email address: <input type="text" name="emailFd"><br>
             Address Line 1: <input type="text" name="addressLine1Fd"><br>
             Address Line 2: <input type="text" name="addressLine2Fd"><br>
             City/Town: <input type="text" name="cityTownFd"><br>
             Country: <input type="text" name="countryFd"><br>
             Post code: <input type="text" name="postCodeFd"><br>
             Password: <input type="password" name="passwordFd"><br>
             Confirm Password: <input type="password" name="confirmPasswordFd"><br>  
             <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
